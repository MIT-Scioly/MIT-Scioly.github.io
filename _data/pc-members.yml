      - name: Heidi Zhang
        year: 2027
        image_name: logo.jpg
        description: >
            Hi, I’m Heidi! I’m a freshman thinking about majoring in some combination of math and computer science, but still very undecided.  In high school, I competed and captained for Belmont High School and my favorite event was Rocks and Minerals (<333). I also really enjoyed Codebusters, Write It Do It/CAD It, and Dynamic Planet. Outside of SciOly, I’m also involved with the Ohms (an a cappella group!), HMMT, and Asian Dance Team! In my free time, you can find me doing crosswords, imagining working out at the gym, and fully taking advantage of P/NR.
      - name: Jonah Xu
        year: 2027
        image_name: jonah_xu.jpg
        description: >
            Hello! I’m Jonah, a freshman planning to major in Biology (7). While I competed for 7 years, most recently for duPont Manual HS, my favorite events were Anatomy, Cell Biology, Designer Genes, and Protein Modeling (come back ;-;). I’m excited to give back to the Scioly community by helping plan and craft questions for this competition! On campus, I am involved with Science Bowl, MIT ESP, and ACF. In my free time, you can find me folding (or half-folding) creations at Origami Club, frying eggs, or exploring the greenery around Boston!

