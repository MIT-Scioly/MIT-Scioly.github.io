{% for post in site.blogs %}
<section class="post">
    <a name="{{ post.slug }}"></a>
    <div class="post-title">
        <a href="blogs#{{ post.slug }}">
            {{ post.title }}
        </a>
    </div>

    <div class="post-date">{{ post.date | date: "%B %-d, %Y"}}</div>

    <div></div>
    <div class="post-content">
        {{ post.content | markdownify}}
    </div>

</section>
{% endfor %}
