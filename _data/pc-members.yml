      - name: Olivia Chen
        year: 2026
        image_name: olivia.jpg
        description: >
            Hi! I'm Olivia and I'm from New York City. I competed with Stuyvesant High School for three years; my favorite events were Geologic mapping <3 and Rocks & Minerals. Outside of classes, I enjoy archery, trying out new cafes, and videography.
      - name: Ananya Balaji
        year: 2029
        image_name: ananya.jpg
        description: >
            Hi! I’m Ananya, a freshman planning on studying Biological Engineering! I competed for Ames High School in Iowa for 4 years and was captain last year. My favorite events were Disease Detectives, Chem Lab, and Ornithology! In my free time I love to dance, read, and watch movies.
      - name: Miranda Li
        year: 2029
        image_name: miranda.jpg
        description: >
            Hello! My name is Miranda and I'm a freshman planning on majoring in either course 6-3 or 6-14! I've competed in Science Olympiad for 7 years, starting from 6th grade, and was the captain for my team last year. My favorite event by far is Experimental Design, and some close contenders are It's About Time and Chem Lab. Besides MIT SciOly, I'm also on the logistics committee for M[IT]^2 and I like to read, sketch, and play violin in my free time. I'm excited to help organize the MIT Invite on the Admin Logs Committee this year :)
