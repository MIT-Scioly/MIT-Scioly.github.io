      - name: Annabel Tiong
        year: 2027
        image_name: annabel_tiong.jpg
        description: >
            Hi! I'm Annabel and I'm a freshman from SoCal interested in studying Bioengineering (Course 20). I've competed in Science Olympiad for 4 years in both Div B (Sierra Vista) and Div C (Northwood), where I served as team captain. My favorite events are Cell Biology, Green Gen, and A&P. (Although an honorable mention goes to Detector Building.) I'm also a part of ADT, HackMed, and Biotech Group, and I like to cafe-hop, listen to new music, and solve crosswords.
