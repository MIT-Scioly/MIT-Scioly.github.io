      - name: Hannah Wang
        year: 2026
        image_name: hannah_wang.jpg
        description: I'm Hannah, a sophomore planning on studying Biological Engineering and minoring in Computer Science. In high school, I was the co-president of our Science Olympiad club, where my favorite part was the community and watching everyone work collaboratively on science. In the three years I did SciO, I have probably participated in more than 15 events! In my free time, I love taking film pictures, hiking and skiing.
      - name: Angela Jiao
        year: 2026
        image_name: angela_jiao.jpg
        description: >
            Hi! I'm Angela, and I'm a sophomore from California studying Biological Engineering. I competed in SciOly for seven years, and I was president of Lynbrook High School's Science Olympiad Club. Some of my favorite events were Anatomy & Physiology, Herpetology, and Rocks & Minerals! Outside of classes, I dance way too much, dabble in digital art, and mentor with Amphibious Achievement.
