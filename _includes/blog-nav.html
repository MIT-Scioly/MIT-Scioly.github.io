{% for post in site.blogs reversed %}
  <section class="post-teaser">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h2>
    <p class="post-date">
      {{ post.date | date: "%B %-d, %Y" }}
    </p>
    {#--  Optional one-line snippet  --#}
    {#-- <p>{{ post.excerpt }}</p> --#}
  </section>
{% endfor %}
