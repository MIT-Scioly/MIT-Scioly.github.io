{% for blog in site.blogs %}
<section class="blog">
    <a name="{{ blog.slug }}"></a>
    <div class="blog-title">
        <a href="updates#{{ blog.slug }}">
            {{ blog.title }}
        </a>
    </div>

    <div class="blog-date">{{ blog.date | date: "%B %-d, %Y"}}</div>

    <div></div>
    <div class="blog-content">
        {{ blog.content | markdownify}}
    </div>

</section>
{% endfor %}
