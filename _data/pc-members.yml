- tds:
  name: 2026 Tournament Directors
  members:
      - name: Jonah Xu
        year: 2027
        image_name: jonah.jpg
        description: >
            Hello! I’m Jonah, a junior majoring in Biological Engineering (Course 20). I competed for duPont Manual HS and my favorite events were Anatomy, Designer Genes, and Protein Modeling. Scioly was the bedrock of my high school years, so I’m excited to give back at MIT! On campus, you can also find me culturing bacteria in the BioMaker Space, studying kinases, and waiting in a stir fry line. Off campus, I’m likely slurping ramen with friends, on the Green Line, or attempting to grind in Boston Public Library!
      - name: Derek Chen
        year: 2026
        image_name: derek.jpg
        description: >
            Hello! I'm Derek Chen, a senior majoring in computer science and biology. I competed for four years for Belmont High School in MA. Some of my favorite events included Fossils (<3), Circuit Lab, Cell Biology, and Remote Sensing. Besides MIT Science Olympiad, I am also involved with HMMT and Traders@MIT. I'm really excited to be co-directing MIT SciOly for this year!
- events:
  name: Events
  members:
      - name: Elisa Xia
        year: 2026
        image_name: elisa.jpg
        description: >
            Hi! I’m Elisa, a dual senior and MEng studying AI (Course 6-4). I was captain of Chattahoochee HS in GA, and my favorite events were Forensics and Codebusters. Outside of SciOly, I enjoy drawing/painting and baking. I also do research in healthcare AI and TA MIT’s Intro to Machine Learning course. I’m super excited for my 3rd year as Events Director for MIT SciOly and hope you all enjoy the tournament!
      - name: Tyler Matsuzaki
        year: 2026
        image_name: tyler.jpg
        description: >
            Hi! I'm Tyler, a senior from Hawaii studying biological engineering (Course 20). Before MIT, I competed for Iolani where my favorite events were Astronomy, Cell Biology, and Protein Modeling. My number one activity on PC is asking Richard Deng to solve a problem. In my spare time, I play tuba and bass guitar for the MIT Wind Ensemble and the Video Game Orchestra, and chase plastic discs around in MIT ultimate frisbee.
      - name: Richard Deng
        year: 2028
        image_name: rich.jpg
        description: >
            Hi! I'm Richard, a sophomore studying chemistry and biology (course 5-7). In high school, I was a captain for Belmont, MA where my favorite events included A&P, Chem Lab, and Fermi Questions. In my free time, I enjoy watching movies, mixing condiments, and planning trips and outings. Throughout my experience competing in Scioly, I appreciated the opportunity to make new friends, learn new things, and share lots of memories, and I'm excited to keep contributing to this community!
      - name: Basil Liu
        year: 2027
        image_name: basil.jpg
        description: >
            Hi everyone! I’m Basil, a ‘27 majoring in math with computer science. I competed on Troy's varsity SciOly team for four years, two of them as captain. I love ecology and ID events, though I've also done three chem events and one event from every subject category. I've helped run Troy Invite in the past, and if you've suffered through an Ecology, Water Quality, Green Gen, Crime Busters, or Ornithology test, it might have been at my hands. Outside of SciOly, I love birdwatching, books, and singing musical theatre.
      - name: Phoenix Wu
        year: 2027
        image_name: phoenix2.jpg
        description: >
            I'm Phoenix, a junior studying Computer Science (Course 6-4). I enjoyed competing in Texas, and some of my favorite events were Hovercraft, Optics, and Chemistry Lab! Science Olympiad has been a huge part of my life, and I'm glad to be able to continue being a part of the community into college. In my free time, I enjoy playing frisbee, cooking for my suitemates, and singing in MIT's choirs.
      - name: Bill Sun
        year: 2029
        image_name: bill.jpg
        description: >
            Hi! I'm Bill, a freshman planning to study Computational Biology (Course 6-7). I competed with Seven Lakes HS for four years, and my favorite events were WIDI, Microbe Mission, and Cell Biology. In my free time, I enjoy playing frisbee and cooking.
      - name: Carolina Kusumanegara
        year: 2029
        image_name: carolina.jpg
        description: >
            Hi! I'm Carolina, a freshman planning on doing Course 6-7 (Computer Science + Molecular Biology) or 20 (BioE). I competed for Seven Lakes High School for four years, one of them as captain. My favorite events were Forensics, Fossils, and Dynamic Planet! At MIT, you could find me reading 3D genomics papers, writing for Infinite (fashion magazine), or trying new monthly flavors at Berryline.
      - name: Joanna Liu
        year: 2029
        image_name: joanna.jpg
        description: >
            Hi! I'm Joanna, and I'm a freshman planning to major in math and computer science. I was the co-president of Clark Science Olympiad in Las Vegas, and my favorite events were flight, helicopter, tower, experimental design, and codebusters! Outside of SciOly, I'm also invovled in SBC and Pistol Club :0 In my free time, I love playing video games and watching cdramas, and I'm super excited to be a part of the planning committee this year!
      - name: Jennifer Lin
        year: 2029
        image_name: jennifer.jpg
        description: >
            Hi, I'm Jennifer! I'm a freshman and I'm planning to study Chemical Biological Engineering (course 10b). I've led and competed for Brooklyn Tech Science Olympiad in NYC for 3 years and I'm so excited to be on the Planning Committee here at MIT! Some of the events I enjoyed doing are Bridge, Tower, and Air Trajectory.
      - name: Eleni Morales
        year: 2028
        image_name: eleni_morales.jpg
        description: >
            Hi everyone! My name is Eleni. I am a sophomore planning to pursue Mechanical Engineering (Course 2). At heart, I am a true builder. My favorite event is Ping Pong Parachute followed closely by Scrambler, Gravity Vehicle, and Trajectory. Having competed in Science Olympiad since 5th grade, it is a community and an experience I hold very dear. I am extremely grateful and eager to be on the other side of the competition, working to bring Scioly to all of you! Cheez-Its are superior to Goldfish, I love Disney, and ducks are my favorite animal!
- publicity:
  name: Publicity
  members:
      - name: Keona Kuo
        year: 2028
        image_name: keona.jpg
        description: >
            Hi! I’m Keona, a sophomore from Arizona majoring in Biological Engineering! In high school, I was co-president of University High School’s Science Olympiad team where I competed for four years. My favorite events were Designer Genes, Codebusters, and WIDI. Outside of Science Olympiad, I’m part of ADT, Ridonkulous, RingComm, and ATS. In my free time, I love crocheting, drawing, and drinking boba! :D
      - name: Heidi Zhang
        year: 2027
        image_name: heidi.jpg
        description: >
            Hey, I’m Heidi! I’m a junior majoring in Math and CS. In high school, I competed and captained for Belmont High School -- my favorite event was Rocks and Minerals (<333). I also really enjoyed Codebusters, Write It Do It/CAD It, and Dynamic Planet. Outside of SciOly, I’m floor chair for Conner 3 and I'm also in the MIT Ohms (an a cappella group!) In my free time, you can find me doing the Squaredle, painting, and lamenting the loss of P/NR.
      - name: Sourish Pramanik
        year: 2029
        image_name: sourish.jpg
        description: >
            Hi, I’m Sourish, and I’m a freshman at MIT planning to study courses 8 and 6-5 (Physics and EECS). I competed for Montgomery High School when I was a student and some of my favorite events were Materials Science, Optics (not the lab!!!), and It’s About Time. In my free time, you’ll see me playing frisbee or tennis, finding clothes in thrift markets, and going on late night excursions around Boston.

