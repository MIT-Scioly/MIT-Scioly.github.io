- tds:
  name: 2025 Tournament Directors
  members:
      - name: Amber Luo
        year: 2026
        image_name: amber_luo.jpg
        description: >
            Hi! I’m Amber, a sophomore majoring in Computer Science and Math (6-3 + 18), with specific interests in computational biology. I was Captain of Ward Melville Science Olympiad and competed in Science Olympiad for 4 years, where my favorite events were Anatomy & Physiology and Protein Modeling. I’ve also supervised A & P for BirdSO and SOLVI. In addition to MIT Scioly, I’m also a member of the MIT Asian Dance Team and Momentum AI, and am conducting a UROP on RNA splicing in the Burge Lab. In my free time, I enjoy binge-watching TV shows and playing Super Smash Bros.
      - name: Derek Chen
        year: 2026
        image_name: derek_chen.jpg
        description: >
            Hello! I'm Derek Chen, a junior majoring in computer science and biology. I competed for four years for Belmont High School in MA. Some of my favorite events included Fossils (<3), Circuit Lab, Cell Biology, and Remote Sensing. Besides MIT Science Olympiad, I am also involved with HMMT and Traders@MIT. I'm really excited to be co-directing MIT SciOly for this year!
- events:
  name: Events
  members:
      - name: Elisa Xia
        year: 2026
        image_name: elisa_xia.jpg
        description: >
            Hi! I'm Elisa, and I am a sophomore at MIT majoring in Artificial Intelligence & Decision Making (Course 6-4). In high school, I was a Captain for the Chattahoochee HS Science Olympiad team in Georgia where I competed for 4 years. My favorite events were Forensics, Codebusters, and Chemistry Lab. Science Olympiad was a major part of my high school experience, and I am excited to contribute back to the community through the MIT SciOly! Outside of SciOly, I'm also involved with the MIT Biotech Group and MIT IEEE/ACM.
      - name: Amber Wang
        year: 2026
        image_name: amber_wang.jpg
        description: >
            Hi! My name is Amber, and I'm currently a sophomore studying computer science (6-3). I'm from Southern California, where I competed for 3 years in high school as part of Troy's Science Olympiad team. My favorite events are definitely Codebusters and Experimental Design. In school, I'm involved in Asian Dance Team and Pistoling Club. Outside of class, I enjoy playing music (flute and erhu!), writing short stories, and exploring Boston!
      - name: Tyler Matsuzaki
        year: 2026
        image_name: tyler_matsuzaki.jpg
        description: >
            Hi! I'm Tyler, a sophomore from Hawaii studying biological engineering (Course 20). Before MIT, I competed for Iolani where my favorite events were Astronomy, Cell Biology, and Protein Modeling. I'm also in Pi Lambda Phi and play tuba for MIT Wind Ensemble and the Video Game Orchestra. I also enjoy picking up new hobbies - last semester, I became SCUBA certified and learned how to solve a Rubix's Cube. In my spare time, I usually chase Derek Chen around to get help on homework.
      - name: Basil Liu
        year: 2027
        image_name: basil_liu.jpg
        description: >
            Hey, I'm Basil, a freshman without a major in mind! I competed on Troy's varsity SciOly team for four years, two of them as captain. I love ecology and ID events, though I've ended up doing all three chem events as well. Fun fact: I've done an event from every subject category in SciOly. I've helped run Troy Invite in the past, and if you've suffered through a Water Quality, Green Gen, Crime Busters, or Ornithology test, it might have been at my hands. Outside of SciOly, I like birdwatching, drawing, and singing musical theatre.
      - name: Richard Deng
        year: 2028
        image_name: richard_deng.jpg
        description: >
            Hi! I'm Richard, a first year planning on studying chemistry and biology (course 5-7). In high school, I was a captain for Belmont, MA where my favorite events included A&P, Chem Lab, and Fermi Questions. Throughout my experience competing in Scioly, I appreciated the opportunity to make new friends, learn new things, and share lots of memories, and I'm excited to keep contributing to this community!
- publicity:
  name: Publicity
  members:
      - name: Heidi Zhang
        year: 2027
        image_name: logo.jpg
        description: >
            Hi, I’m Heidi! I’m a freshman thinking about majoring in some combination of math and computer science, but still very undecided.  In high school, I competed and captained for Belmont High School and my favorite event was Rocks and Minerals (<333). I also really enjoyed Codebusters, Write It Do It/CAD It, and Dynamic Planet. Outside of SciOly, I’m also involved with the Ohms (an a cappella group!), HMMT, and Asian Dance Team! In my free time, you can find me doing crosswords, imagining working out at the gym, and fully taking advantage of P/NR.
      - name: Nik Sandu
        year: 2026
        image_name: nik_sandu.jpg
        description: >
            I'm Nik, a current sophomore from Chicago majoring in Course 3A with hopes to double in 12. I competed in Science Olympiad my 7th through 12th grade years, and my favorite events were Ornithology and Water Quality. Outside of SciOly and class, I'm on the MIT fencing team and you'll also find me hiking or baking depending on the weather!
      - name: Angela Jiao
        year: 2026
        image_name: angela_jiao.jpg
        description: >
            Hi! I'm Angela, and I'm a sophomore from California studying Biological Engineering. I competed in SciOly for seven years, and I was president of Lynbrook High School's Science Olympiad Club. Some of my favorite events were Anatomy & Physiology, Herpetology, and Rocks & Minerals! Outside of classes, I dance way too much, dabble in digital art, and mentor with Amphibious Achievement.
- external:
  name: Competitor Logistics
  members:
      - name: Greycen Ren
        year: 2026
        image_name: logo.jpg
        description: >
            i like frogs :)
      - name: Allison Eto
        year: 2027
        image_name: logo.jpg
        description: >
            Hello!! My name is Allison, and I’m a freshman from Hawaii planning to study… something fun that is still TBD! In high school I competed for ‘Iolani and most enjoyed Astronomy, Machines, and Circuit Lab (may they rest in peace). Outside of Sci Oly, I love baking with friends, writing, and generally engaging with the chaos and spontaneity of MIT.
      - name: Jonah Xu
        year: 2027
        image_name: jonah_xu.jpg
        description: >
            Hello! I’m Jonah, a freshman planning to major in Biology (7). While I competed for 7 years, most recently for duPont Manual HS, my favorite events were Anatomy, Cell Biology, Designer Genes, and Protein Modeling (come back ;-;). I’m excited to give back to the Scioly community by helping plan and craft questions for this competition! On campus, I am involved with Science Bowl, MIT ESP, and ACF. In my free time, you can find me folding (or half-folding) creations at Origami Club, frying eggs, or exploring the greenery around Boston!

