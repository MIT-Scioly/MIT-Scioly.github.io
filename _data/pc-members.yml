        year: 2028
        image_name: wendy.jpg
        description: >
            Hi! I’m Wendy, a sophomore majoring in chemistry and biology (5-7). In high school, I competed in Science Olympiad on LASA’s team in TX. My favorite events were Chemistry Lab, Environmental Chemistry, and Dynamic Planet. I’m also involved in MIT EMS, immunology research, and Pi Beta Phi. In my free time, I like collecting smiskis, thrifting t-shirts, and cooking.
      - name: Allison Eto
        year: 2027
        image_name: allison.jpg
        description: >
            Hello!! My name is Allison, and I’m a junior from Hawaii studying computer science! In high school, I competed for ‘Iolani and most enjoyed Astronomy, Machines, and Circuit Lab (hooray for their revival!). Outside of Sci Oly, I love baking with friends, writing, and generally engaging with the chaos and spontaneity of MIT.
      - name: Stephanie Mei
        year: 2028
        image_name: stephanie.jpg
        description: >
            I'm Stephanie, a sophomore studying something in computer science (Course 6). I loved competing in the high school and middle school SciOly divisions in the Chicago suburbs, and my favorite events were Forensics and Chem Lab. I'm excited to be a part of the Science Olympiad planning team this year. I'm also involved with MITSO and CelloWorld(). In my free time, I like listening to music, taking riverside walks, and planning out fun things to do with my friends!
      - name: Vivian Ye
        year: 2028
        image_name: vivian1.jpg
        description: >
            Hi! I'm Vivian, a sophomore studying 6-3. I'm from Southern California and was a captain and competitor for Canyon Crest Academy's Science Olympiad team throughout high school, competing in events like Codebusters, Write it Do it, EXPD, and Fermi Questions (yay inquiry!!). Outside of Scioly and school, I spend my time playing guitar, watching sitcoms, eating soupy noodles, and playing ultimate frisbee with sMITe!
      - name: Michelle Wang
        year: 2029
        image_name: michelle.jpg
        description: >
            Hello!! I'm Michelle, a freshman from the Boston area interested in studying either course 20 (Biological Engineering) or course 10-B (Chemical-Biological Engineering). In high school, I was captain for the Winsor School and previously competed for Lexington in Division B. Some of my favorite events were Chem Lab, Helicopter, and Anatomy! In my free time, I like to paint, take long strolls, and explore new boba shops.
      - name: Melody Hong
        year: 2029
        image_name: melody.jpg
        description: >
            Hi, I’m Melody! I’m a freshman at MIT from New York with plans to major in math (Course 18). I previously competed with MacArthur High School, during which my favorite events were Cell Biology, Anatomy and Physiology, and Microbe Mission. On campus, I’m also a member of MIT Vocal Jazz Ensemble (VJE) and Pistol Club; off-campus, I love cafe-hopping, doing all things creative, and collecting rubber ducks!
      - name: Jayne Chen
        year: 2029
        image_name: jayne1.jpg
        description: >
            Hello! I'm Jayne, and I'm a freshman planning on majoring in course 5 or 7 or something else interesting. I loved competing for Harriton High School, where my favorite events were Entomology, Forensics, Forestry, and Fossils, and I'm so excited to continue being part of the  amazing Science Olympiad community! In my free time, I enjoy cooking, baking way too much banana bread, and yapping with my suitemates.
