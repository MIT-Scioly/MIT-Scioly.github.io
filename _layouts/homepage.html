<!DOCTYPE html>
<html>
    <head>
        <title>MIT Science Olympiad</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--For mobile layouts-->
        <meta name="description" content="Science Olympiad invitational hosted by MIT.">
        <meta name="keywords" content="Science Olympiad, MIT, Massachusetts Institute of Technology, invitational, competition, {{ page.keywords }}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:300,400,500">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/navbar-footer.css">
        {% if page.custom_css %}
            {% for stylesheet in page.custom_css %}
            <link rel="stylesheet" href="{{ stylesheet }}">
            {% endfor %}
        {% endif %}
        
        {% include analytics.html %}
    </head>
    <body>
        <header id="homepage-nav">
            <nav class= "navbar is-transparent is-fixed-top" id="navbar"></nav>
        </header>
        <section class="section hero is-fullheight is-fullwidth">
            <div class="hero-body is-paddingless">
                <div class="container">
                    
                    {{ content }}
                    
                </div>
            </div>
        </section>
        <div id="particles-js"></div>
        
        <section class="section">
            <div class="container grid">
                {% include updates-section.html %}
            </div>
        </section>
        
        <footer></footer>

        <script src="assets/js/global.js"></script>
        <script src="assets/js/navbar.js"></script>
        {% if page.custom_js %}
            {% for js_file in page.custom_js %}
            <script type="text/javascript" src="{{ js_file }}"></script>
            {% endfor %}
        {% endif %}
    </body>
</html>
