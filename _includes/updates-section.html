{% for post in site.posts %}
    <section class="post">
        <a name="{{ post.slug }}"></a>
        <div class="post-title">
            <a href="{{ site.url }}/updates#{{ post.slug }}">
                {{ post.title }}
            </a>
        </div>

        <div class="post-date">{{ post.date | date: "%B %-d, %Y"}}</div>
        
        <div></div>
        <div class="post-content">
            {{ post.content }}
        </div>

    </section>
{% endfor %}
